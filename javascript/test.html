<!DOCTYPE html>
<html>
  <head>
    <script src='vola-tile.js'></script>
  </head>
  <body>
    <script>
      document.write('Test running...<br>');
      // An automated test
      var c = new vtile.cube(7);
      var h = c.hash(), i, succeeded = true;
      for (i = 0; i < 6; ++i) {
        for (j = 0; j < 7; ++j) {
          c.turn(i, j, true);
          c.turn(i, j, false);
          if (c.hash() != h) { succeeded = false; break; }
          c.turn(i, j, false);
          c.turn(i, j, false);
          c.turn(i, j, true);
          c.turn(i, j, true);
          if (c.hash() != h) { succeeded = false; break; }
          c.turn(i, j, false);
          c.turn(i, j, false);
          c.turn(i, j, false);
          c.turn(i, j, false);
          if (c.hash() != h) { succeeded = false; break; }
        }
        if (!succeeded) {
          document.write('Incorrect answer on face #' + i + ' and layer #' + j);
          break;
        }
      }
      document.write(succeeded ? '<br>Tests passed<br>' : '<br>Test failed<br>');
    </script>
  </body>
</html>
